{% extends 'base.html' %}
{% block title %}Eliminar Tarea{% endblock %}
{% block content %}
<h1>Eliminar Tarea</h1>
<p>¿Estás seguro de que quieres eliminar la tarea "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
