{% extends 'base.html' %}
{% block title %}Eliminar Proyecto{% endblock %}
{% block content %}
<h1>Eliminar Proyecto</h1>
<p>¿Estás seguro de que quieres eliminar el proyecto "{{ project.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
