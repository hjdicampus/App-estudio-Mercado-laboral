{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="container">
    <h1>Iniciar Sesión</h1>
    {% if form.errors %}
        <p class="alert alert-danger">Usuario o contraseña incorrectos. Inténtalo de nuevo.</p>
    {% endif %}
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
</div>
{% endblock %}
