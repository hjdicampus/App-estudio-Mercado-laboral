{% extends 'base.html' %}
{% block content %}
<h1>Lista de Proyectos</h1>
<a href="{% url 'project_create' %}" class="btn btn-primary">Crear Proyecto</a>
<table class="table">
    <thead>
        <tr><th>Nombre</th><th>Manager</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td><a href="{% url 'project_detail' project.id %}">{{ project.name }}</a></td>
            <td>{{ project.manager.username }}</td>
            <td>
                <a href="{% url 'project_update' project.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'project_delete' project.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
